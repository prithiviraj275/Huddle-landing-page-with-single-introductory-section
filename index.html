<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <main>
    <section class="sec1">
      <img class="headimg" src="images/logo.svg" alt="headding logo">
    </section>
    <section class="sec2">
      <img class="contimg" src="images/illustration-mockups.svg" alt=" content image">
    </section>
    <section class="sec3">
      <div> <h1 class="head1"> Build The Community Your Fans Will Love </h1></div>
    
      <div> <p class="para1"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      </div>
    
      <div> <button class="but1"> Register </button></div>
    </section>
    <section class="sec4">
        <img src="images/logo-facebook.svg" alt="logo-facebook">
        <img src="images/logo-twitter.svg" alt="logo-twitter">
        <img src="images/logo-instagram.svg" alt="logo-instagram">
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0">Prithivi Raj S</a>.
    </p>
  </footer>

</html>
